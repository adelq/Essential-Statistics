<!DOCTYPE html>
<html>
<head>
<title>Z Distributions - Essential Statistics Web App</title>
<link type="text/css" href="../css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src='../js/jquery-ui-1.8.16.custom.min.js'></script>
<script type="text/javascript" src='../js/z.js'></script>
<script>
	//Initiate Tabs from jquery framework
	$(function() {
		$( "#tabs" ).tabs();
	});
	//Initiate Buttons from jquery framework
	$(function() {
		$( "input:submit, a, button", ".demo" ).button();
		$( "a", ".demo" ).click(function() { return false; });
	});
</script>
</head>
<body>
<div id="tabs">
	<ul>
		<li><a href="#tabs-1">Convert Z to Probability</a></li>
		<li><a href="#tabs-2">Convert Probability to Z</a></li>
	</ul>
</div>
<div id="tabs-1">
<h2>Convert Z-Score to Probability</h2>
<form NAME="form2">
  <table>
    <tr>
      <th>Enter Z value: </th>
      <td><input TYPE="TEXT" NAME="z" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>Probability = </th>
      <td><input TYPE="TEXT" NAME="p" SIZE="30"> </td>
    </tr>
  </table>
  <p><br>
  <br>
  Push to <input TYPE="BUTTON" VALUE="Calculate" ONCLICK="normalcdf(this.form)"> </p>
</form>
</div>
<div id="tabs-2">
<h2>Convert Probability to Z-Score </h2>
<form NAME="form1">
  <table>
    <tr>
      <th>Enter a p-value: </th>
      <td><input TYPE="TEXT" NAME="p" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>The z-value is: </th>
      <td><input TYPE="TEXT" NAME="z" SIZE="30"> </td>
    </tr>
  </table>
  <p><br>
  <br>
  Push to <input TYPE="BUTTON" VALUE="Calculate" ONCLICK="invnorm(this.form)"> </p>
</form>
<div id="tabs-2">
</body>
</html>
