<html>
<head>
<title>Z Distributions - Essential Statistics Web App</title>
<script src="/js/jquery.js"></script>
<script language='Javascript'>
function normalcdf(form)
{
z = form.pbox2.value
t = (z > 0) ? z : (- z)
p = 1 - Math.pow((1 + (t * (0.0498673470 + t * (0.0211410061 + t *
(0.0032776263 + t * (0.0000380036 + t * (0.0000488906 + t *
0.0000053830))))))), -16) / 2
form.zbox2.value = (z > 0) ? p : (1 - p)
}

function invnorm(form)
{
p = form.prob.value
t = (p > .5) ? (1 - p) : p
s = Math.sqrt(-2.0 * Math.log(t))
a = 2.515517 + (0.802853 * s) + (0.010328 * s * s)
b = 1 + (1.432788 * s) + (0.189269 * s * s) + (0.001308 * s * s * s)
u = s - (a / b)
form.zval.value = (p < .5) ? (- u) : u
}
</script>
</head>
<body>
<h2>Convert Z-Score to Probability</h2>

<form NAME="form2">
  <table>
    <tr>
      <th>Enter Z value: </th>
      <td><input TYPE="TEXT" NAME="pbox2" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>Probability = </th>
      <td><input TYPE="TEXT" NAME="zbox2" SIZE="30"> </td>
    </tr>
  </table>
  <p><br>
  <br>
  Push to <input TYPE="BUTTON" VALUE="Calculate" ONCLICK="normalcdf(this.form)"> </p>
</form>
<h2>Convert Probability to Z-Score </h2>
<form NAME="form1">
  <table>
    <tr>
      <th>Enter a p-value: </th>
      <td><input TYPE="TEXT" NAME="prob" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>The z-value is: </th>
      <td><input TYPE="TEXT" NAME="zval" SIZE="30"> </td>
    </tr>
  </table>
  <p><br>
  <br>
  Push to <input TYPE="BUTTON" VALUE="Calculate" ONCLICK="invnorm(this.form)"> </p>
</form>
</body>
</html>
