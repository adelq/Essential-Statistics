<!DOCTYPE html>
<html>
<head>
<title>T Distributions - Essential Statistics Web App</title>
<link type="text/css" href="../css/cupertino/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
<script type="text/javascript" src="../js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src='../js/jquery-ui-1.8.16.custom.min.js'></script>
<script type="text/javascript" src='../js/t.js'></script>
</head>
<body>
<h2>Convert T-Score to Probability</h2>
<form NAME="form2">
  <table>
    <tr>
      <th>Enter T value: </th>
      <td><input TYPE="TEXT" NAME="t" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>Enter degrees of freedom: </th>
      <td><input TYPE="TEXT" NAME="nt" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>Probability = </th>
      <td><input TYPE="TEXT" NAME="pt" SIZE="30"> </td>
    </tr>
  </table>
  <br>
  Push to <input TYPE="BUTTON" VALUE="Calculate" ONCLICK="CalcT(this.form)"> </p>
</form>
<h2>Convert Probability to T Value </h2>
<form NAME="form1">
  <table>
    <tr>
      <th>Enter a p-value: </th>
      <td><input TYPE="TEXT" NAME="pt" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>Enter degrees of freedom: </th>
      <td><input TYPE="TEXT" NAME="nt" SIZE="30"><br>
      </td>
    </tr>
    <tr>
      <th>The t-value is: </th>
      <td><input TYPE="TEXT" NAME="t" SIZE="30"> </td>
    </tr>
  </table>
  <br>
  Push to <input TYPE="BUTTON" VALUE="Calculate" ONCLICK="CalcTr(this.form)"> </p>
</form>
</table>
</body>
</html>
